<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Buscador de Servicios Turísticos - SERNATUR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <div class="header-inicio">
            <img src="/img/logosernatur.png" alt="">
            <h2>Bienvenido al Buscador de Servicios Turísticos</h2>
        </div>
        
    </header>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="/img/bosque.jpg" alt="Slide 1">
            </div>
            <div class="item">
                <img src="/img/header-2.jpg" alt="Slide 2">
            </div>
            <div class="item">
                <img src="/img/torres.jpg" alt="Slide 3">
            </div>
            <div class="item">
                <img src="/img/torres.jpg" alt="Slide 4">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <div class="parrafo-informativo">

        <p>
            Usted se encuentra en el Registro Nacional de Servicios Turísticos. Para registrar su servicio, haga clic en
            el botón a continuación y complete el formulario correspondiente.
        </p>

        <button><a href="/publico/index.html" target="_blank">INGRESA AQUI</a></button>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
